name: e_commerce_app
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

#----------------------------PACKAGES--------------------------------#
dependencies:
  flutter:
    sdk: flutter
  # Utility Packages
  http: ^1.1.0
  intl: ^0.20.2
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: 2.4.5
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^5.0.0

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.3.8
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^3.0.0

  flutter_rating_bar: ^4.0.1

  #Firebase
  firebase_core: ^3.12.1

#---------------------------- ./ PACKAGES END -------------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/brands/
    - assets/logos/
    - assets/images/on_boarding_images/
    - assets/images/
    - assets/logos/
    - assets/images/animations/
    - assets/icons/categories/
    - assets/images/banners/
    - assets/images/products/Nike/
    - assets/images/products/puma/
    - assets/images/products/jordan/
    - assets/images/products/Adidas/
    - assets/images/products/NewBalance/
    - assets/images/products/asics/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
